<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->


        <!-- Login Form -->
        <form>
            <br>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email" [(ngModel)]="email">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="passwd" (keydown.enter)="login()"><br><br>
            <input type="button" class="fadeIn fourth" value="Log In" (click)="login()">
        </form>
    </div>
</div>
</body>
